          <div class="swiper-wrapper">

                <div class="thumbnail">

            <div class="swiper-slide">

        </div>
      </div>
    </div>
    <script>
      $(function () {
        $("#fullpage").fullpage({
          sectionsColor: ["#fff", "#fff"],
          scrollingSpeed: 1000,
          onLeave: function (origin, destination, direction) {
            $("#fullpage").on("scroll touchmove mousewheel", function (event) {
              event.preventDefault();
              event.stopPropagation();
              return false;
            });
            swiper.mousewheel.disable();
          },
          afterLoad: function (anchorLink, index) {
            $("#fullpage").off("scroll mousewheel");
            if (!$(".fp-completely .sec2 swiper-wrapper").length > 0)
              $("#fullpage").off("touchmove");
            if (swiper) swiper.mousewheel.enable();
            if (!$(".sec2").hasClass("active"))
              $.fn.fullpage.setAllowScrolling(true);
          },
        });
        var length = $(".sec2 .swiper-slide").length;
        var swiper = new Swiper(".swiper-container", {
          slidesPerView: 1,
          freeMode: false,
          speed: 1000,
          mousewheel: true,
          allowTouchMove: false,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },

          on: {
            slideChange: function () {
              var i = this.activeIndex;
              if (this.activeIndex != 0 && i != length)
                $.fn.fullpage.setAllowScrolling(false);
              if (length == 2 && i == 0) $.fn.fullpage.setAllowScrolling(false);
            },
            slideChangeTransitionEnd: function () {
              var i = this.activeIndex;
              if (i == 0 || i >= length - 1)
                $.fn.fullpage.setAllowScrolling(true);
            },
          },
        });
      });
    </script>
  </body>
